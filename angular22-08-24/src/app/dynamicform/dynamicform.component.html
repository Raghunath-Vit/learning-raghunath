<h1>Angular 17 reactive contact form example</h1>
<h2>Square result coming from srvice ={{result}}</h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <input type="text" name="fullName" placeholder="your full name" formControlName="fullName"/><br/>
    <input type="email" name="email" placeholder="your email " formControlName="email"/><br/>
    <textarea name="message" placeholder="Your Message" formControlName="message"></textarea><br/>
    <input type="submit" value="send">
</form>
